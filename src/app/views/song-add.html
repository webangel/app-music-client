<div class="p-4">
  <div class="col-lg-12" *ngIf="identity && identity.role == 'ROLE_ADMIN' ">
    <div class="row justify-content-md-center">
      <div class="col-lg-4">
        <h2 class="title-form">{{titulo}}</h2>
        <div *ngIf="alertMessage">
          <div class="alert alert-info">
            {{alertMessage}}
          </div>
        </div>
      </div>
    </div>
    <form #formSong="ngForm" (ngSubmit)="onSubmit()" class="content-form-style">
      <div class="row justify-content-md-center">
        <div class="col-lg-4">
          <p>
            <label>Número: </label>
            <input type="number" #number="ngModel" name="number" [(ngModel)]="song.number" required class="form-control" />
            <span class="bg-dark p-1 mt-1 d-block text-center rounded text-white" *ngIf="!number.valid && number.touched">
              El nombre es obligatorio
            </span>
          </p>
          <p>
            <label>Nombre: </label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="song.name" required class="form-control" />
            <span class="bg-dark p-1 mt-1 d-block text-center rounded text-white" *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
            </span>
          </p>
          <p>
            <label>Duración: </label>
            <input type="text" #duration="ngModel" name="duration" [(ngModel)]="song.duration" required class="form-control" />
            <span class="bg-dark p-1 mt-1 d-block text-center rounded text-white" *ngIf="!duration.valid && duration.touched">
              La número de la canción es obligatorio
            </span>
          </p>
          <div *ngIf="is_edit">
            <div class="file_for_edit" *ngIf="song.file && song.file != 'null' ">
              <audio controls>
                <source src="{{ url + 'get-file-song/' + song.file }}" type="audio/mpeg" />
                  El navegador web no soporta la reproducción del audio
              </audio>
            </div>
            <p>
              <label>Sube el fichero de audio</label>
              <input type="file" placeholder="Subir audio..." (change)="fileChangeEvent($event)" />
            </p>
          </div>
          <div class="d-grid gap-2">
            <input type="submit" value="{{titulo}}" [disabled]="!formSong.form.valid" class="btn btn-dark" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN' ">
    <h1>Error</h1>
    <p>No tienes acceso a esta aplicación</p>
  </div>
</div>
