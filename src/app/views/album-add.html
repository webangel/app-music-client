<div class="p-4">
  <div class="col-lg-12" *ngIf="identity && identity.role == 'ROLE_ADMIN' ">
    <div class="row justify-content-md-center">
      <div class="col-lg-4">
        <h2 class="title-form">{{titulo}}</h2>
        <div *ngIf="alertMessage">
          <div class="alert alert-info">
            {{alertMessage}}
          </div>
        </div>
      </div>
    </div>
    <form #formAlbum="ngForm" (ngSubmit)="onSubmit()" class="content-form-style">
      <div class="row justify-content-md-center">
        <div class="col-lg-3" *ngIf="is_edit">
          <div class="image_for_edit" *ngIf="album.image && album.image != 'null' ">
            <img src="{{ url + 'get-image-album/' + album.image }}" />
          </div>
          <p>
            <label>Sube la imágen del album</label>
            <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
          </p>
        </div>
        <div class="col-lg-4">
          <p>
            <label>Título: </label>
            <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required class="form-control" />
            <span class="bg-dark p-1 mt-1 d-block text-center rounded text-white" *ngIf="!title.valid && title.touched">
              El Título es obligatorio
            </span>
          </p>
          <p>
            <label>Descripcion: </label>
            <textarea #description="ngModel" name="description" [(ngModel)]="album.description" required class="form-control" rows="6"></textarea>
            <span class="bg-dark p-1 mt-1 d-block text-center rounded text-white" *ngIf="!description.valid && description.touched">
              La description es obligatoria
            </span>
          </p>
          <p>
            <label>Año: </label>
            <input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" required class="form-control" />
            <span class="bg-dark p-1 mt-1 d-block text-center rounded text-white" *ngIf="!year.valid && year.touched">
              El año es obligatorio
            </span>
          </p>
          <div class="d-grid gap-2">
            <input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-dark" />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN' ">
    <h1>Error</h1>
    <p>No tienes acceso a esta aplicación</p>
  </div>
</div>
