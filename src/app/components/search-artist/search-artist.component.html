<div class="row justify-content-md-center pt-5">
  <div class="col-lg-6">
    <h3 class="text-center">Buscar el nombre de un artista!</h3>
    <hr />
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="">
      <div class="row justify-content-md-center">
        <div class="col-lg-6">
          <p>
            <label>Nombre: </label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="nombre" required class="form-control" placeholder="Escribe el nombre de un artista" />
            <span class="bg-dark p-1 mt-1 d-block text-center rounded text-white" *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
            </span>
          </p>
          <div class="d-grid gap-2">
            <input type="submit" value="Buscar" [disabled]="!formArtist.form.valid" class="btn btn-dark btn-spotymusic" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <app-search-list
    [busqueda]="artist" [nombre]="nombre"
    >
    </app-search-list>
  </div>
</div>
